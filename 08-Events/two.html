<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Code</title>
</head>

<body style="background-color: black; color: aliceblue;">
    <h1>Async And Await</h1>
    <button id="stop" style="background-color: rgb(233, 60, 12); color: white; margin: 10px; padding: 15px;">
        Stop</button>
</body>
<script>
    const sayAman = function () {
        console.log("Aman");

    }

    const changeText = function () {
        let h1 = document.querySelector("h1")
        h1.innerHTML = "Best JavaScript Series!!"
    }
    const changeMe = setTimeout(changeText, 2000)


    let btn = document.querySelector("#stop")
    btn.addEventListener("click", function () {
        clearTimeout(changeMe)
        console.log("STOPPED");
    })
</script>

</html>
