    <h1>Async And Await {JavaScript}</h1>
    <button id="start" style="background-color: rgb(45, 177, 16); color: white; margin: 10px; padding: 15px;">
        Start</button>
    <button id="stop" style="background-color: rgb(233, 60, 12); color: white; margin: 10px; padding: 15px;">
        Stop</button>
</body>

    const sayDate = function (str) {
        console.log(str, Date.now())
    }

    let intervalId;

    const start = document.getElementById("start")
    start.addEventListener("click", function (e) {
        intervalId = setInterval(sayDate, 1000, "hi")
        console.log('Start button clicked. Interval ID:', intervalId);
    })

    const stop = document.getElementById("stop")
    stop.addEventListener("click", function () {
        clearInterval(intervalId)
        console.log('Stop button clicked. Interval cleared. Interval ID was:', intervalId);
    })




</script>
