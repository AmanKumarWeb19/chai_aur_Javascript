                    alt=""></li>
            <li><img width="200px" id="river"
                    src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="owl"

            <li><img width="200px" id="prayer"
                    src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
    // let owl = document.getElementById("owl")
    // owl.addEventListener("click", function (e) {
    //     console.log(e);

    // }, false)

    // attachEvent()
    // jQuery-onEventListener

    let images = document.getElementById("images")
    images.addEventListener("click", function (e) {
        // console.log("clicked inside the UL"); 
    }, false)


    let owl = document.getElementById("owl")
    owl.addEventListener("click", function (e) {
        // console.log("Clicked OWl");
    }, false)

    let google = document.getElementById("google")
    google.addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()
        // console.log("Google Clicked");

    })


    // question :- jitni bhi images hai jab mai kisi v image ko click kru to wo image gayb hojae.

    let removeImage = document.querySelector("#images")
    removeImage.addEventListener("click", function (e) {
        console.log(e.target.tagName);
        if (e.target.tagName === "IMG") {
            console.log(e.target.id);

            let removeIt = e.target.parentNode
            removeIt.remove()
        }
    }, false)


    /*
    Event Bubbling:-
    Event Bubbling is when an Event happen on an Element. 
    It is first handle yhe inner Element then bubble up to its parents Element.
    So the event move from Inside Element to the Outside Element.
    
    Note:-
    above the example we click on owl so owl will alert (Clicked owl)first then bubbles up to its parent element 
    and then alert (clicked inside the UL)

    ...........................................................................................................

    Event Capturing:-
    Event Capturing is when an Even happen on an Element.
    It is first handle the outermost parent elements and then move to innermost target elements.
    so the event start from the outsides elements and capture the target element last.


    Note:-
    above the example we click on owl so images will alert (clicked inside the UL) first 
    then capture the innermost target element and then alert (Clicked owl)

    ...........................................................................................................

    event.stopPropagation():-

    This means that only current element will handle the event and it won't passed to other Element.


    ............................................................................................................

    event.preventDefault:-

    This means event.preventDefault() stops the default action of an Event.
    For Example:-
    It can prevent form from submitting or link opening from new tab.

    */
</script>
